version: '3'

services:
  selenium:
    container_name: opas
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    volumes:
        - ./:/app
    ports:
      - "8080"
    environment:
      - opas_id=${OPAS_ID}
      - opas_password=${OPAS_PASSWORD}
      - line_token=${LINE_TOKEN}
      - captcha_key=${CAPTCHA_KEY}
    command: python /app/main.py
